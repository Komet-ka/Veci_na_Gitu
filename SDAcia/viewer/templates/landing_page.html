{% extends "base.html" %}
{% block main_title %} {{ title }} {% endblock %}
{% block content %}
<h1>Inzerce Aut - SDAcia</h1>

<ul>
    {% for auto in auta %}
      <li>
        {{ auto.znacka }} ({{ auto.karoserie }}) - {{ auto.rok_vyroby }}

    {% endfor %}
</ul>
<br>

</a>

{% endblock %}
